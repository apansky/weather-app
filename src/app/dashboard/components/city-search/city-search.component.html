<mat-form-field class="stretch-x">
  <input
    matInput
    placeholder="Begin typing a city name"
    aria-label="City"
    [formControl]="cityControl"
    [matAutocomplete]="autoCity">

  <mat-autocomplete
    #autoCity="matAutocomplete"
    (optionSelected)="citySelected.emit($event.option.value)"
    [displayWith]="getCityDisplayName">
    <mat-option *ngFor="let city of filteredCities | async" [value]="city">
      {{getCityDisplayName(city)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
