<div class="flex justify-center p-20" *ngIf="loading; else loaded">
  <mat-spinner></mat-spinner>
</div>

<ng-template #loaded>
  <div class="p-20">
    <app-city-search (citySelected)="citySelected($event)"></app-city-search>

    <app-city-detail [city]="city"></app-city-detail>
  </div>
</ng-template>
